  // üîß CONFIG FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyD33P7MvrIGbNo1lRSbZBXb4hZoQ_dkjVg",
    authDomain: "comunidadpiura-fed53.firebaseapp.com",
    projectId: "comunidadpiura-fed53",
    storageBucket: "comunidadpiura-fed53.firebasestorage.app",
    messagingSenderId: "113288016871",
    appId: "1:113288016871:web:f94f6c6490bcdbca0bc342",
    measurementId: "G-68EYEMSET9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîí LOGIN (solo si el correo est√° verificado)
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    setPersistence(auth, browserSessionPersistence)
      .then(() => signInWithEmailAndPassword(auth, email, password))
      .then(({ user }) => {
        if (user.emailVerified) {
          window.location.href = "home.html"; // ‚úÖ entra solo si est√° verificado
        } else {
          auth.signOut();
          document.getElementById("error").style.display = "block";
          document.getElementById("error").innerText = 
            "‚ö†Ô∏è Verifica tu correo antes de iniciar sesi√≥n. Revisa tambi√©n 'Correo no deseado'.";
        }
      })
      .catch(err => {
        document.getElementById("error").style.display = "block";
        document.getElementById("error").innerText = err.message;
      });
  });

  // üßæ REGISTRO CON VERIFICACI√ìN DE CORREO
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const apellidos = document.getElementById("apellidos").value;
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const celular = document.getElementById("celular").value;
    const departamento = document.getElementById("departamento").value;
    const provincia = document.getElementById("provincia").value;
    const distrito = document.getElementById("distrito").value;
    const genero = document.getElementById("genero").value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // üì© Enviar correo de verificaci√≥n
      await sendEmailVerification(user);

      // üìÑ Guardar datos en Firestore
      await setDoc(doc(db, "usuarios", user.uid), {
        nombre,
        apellidos,
        email,
        fechaRegistro: new Date().toISOString(),
        verificado: false
      });

      showSuccess();

      // üîî Mostrar mensaje al usuario
      alert("Se ha enviado un enlase de verificaci√≥n a tu correo.\nVerifica en 'No deseados' si no lo ves.");

      // ‚ùå Cerrar sesi√≥n hasta que confirme
      setTimeout(() => {
        auth.signOut();
        showLogin();
      }, 3000);

    } catch (error) {
      document.getElementById("errorRegister").style.display = "block";
      document.getElementById("errorRegister").innerText = error.message;
    }
  });

  // üîÑ RECUPERAR CONTRASE√ëA
  window.resetPassword = function() {
    const email = prompt("Ingresa tu correo para recuperar tu contrase√±a:");
    if (email) {
      sendPasswordResetEmail(auth, email)
        .then(() => alert("üìß Se ha enviado un enlace de recuperaci√≥n a tu correo."))
        .catch(err => alert(err.message));
    }
  };

  // üß≠ MOSTRAR/OCULTAR SECCIONES
  window.showRegister = function() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("registerBox").style.display = "block";
  };

  window.showLogin = function() {
    document.getElementById("registerBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  };

  // üëÅÔ∏è MOSTRAR/OCULTAR CONTRASE√ëA
  window.togglePassword = function(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  };

  // üí™ BARRA DE FUERZA
  window.checkStrength = function(password) {
    const bar = document.getElementById("strengthBar");
    let strength = 0;
    if (password.length > 5) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;
    const colors = ["#ef4444","#f97316","#facc15","#22c55e"];
    bar.style.background = colors[strength-1] || "#222";
    bar.style.width = (strength*25) + "%";
  };

  // ‚è≥ LOADER
  window.onload = function() {
    setTimeout(() => {
      const loader = document.getElementById('loader');
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = 'none';
        document.getElementById('loginBox').style.display = 'block';
      }, 1000);
    }, 2000);
  };

  // ‚úÖ MENSAJE BONITO DE √âXITO
  window.showSuccess = function() {
    const msg = document.getElementById("successMessage");
    msg.style.display = "flex";
    setTimeout(() => {
      msg.style.display = "none";
    }, 2000);
  };
  </script>

  <!-- ========== SCRIPT VISUAL (niebla + particles telara√±a) ========== -->
  <script>
    /* ---------------- NIEBLA EN CANVAS (no interfiere con tu JS) -------------- */
    (function(){
      const canvas = document.getElementById('fogCanvas');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = window.innerWidth;
      let h = canvas.height = window.innerHeight;

      // crear capas de niebla
      const layers = [];
      for(let i=0;i<3;i++){
        layers.push({
          x: Math.random()*w,
          y: Math.random()*h,
          s: 0.5 + Math.random()*1.2,
          a: 0.02 + Math.random()*0.06,
          img: null
        });
      }

      // dibuja niebla con gradientes suaves
      function drawFog(){
        ctx.clearRect(0,0,w,h);
        for(let i=0;i<layers.length;i++){
          const L=layers[i];
          const grd = ctx.createRadialGradient(L.x, L.y, 30, L.x, L.y, Math.max(w,h)/1.2);
          ctx.globalCompositeOperation = 'lighter';
          grd.addColorStop(0, 'rgba(255,255,255,'+ (L.a*0.55) +')');
          grd.addColorStop(0.6, 'rgba(255,255,255,'+ (L.a*0.06) +')');
          grd.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grd;
          ctx.fillRect(0,0,w,h);
          ctx.globalCompositeOperation = 'source-over';
        }
      }

      function updateFog(){
        for(let i=0;i<layers.length;i++){
          const L=layers[i];
          L.x += Math.sin((Date.now()/10000) + i) * 0.2 * L.s;
          L.y += Math.cos((Date.now()/9000) + i) * 0.15 * L.s;
        }
        drawFog();
        requestAnimationFrame(updateFog);
      }

      window.addEventListener('resize', ()=>{
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      });

      updateFog();
    })();

    /* ------------- particles.js: telara√±a interactiva -------------- */
    // se ejecuta despu√©s de que particles.js se cargue; si no est√° disponible, no rompe nada
    (function(){
      function initParticles(){
        if (typeof particlesJS === 'undefined') return;
        particlesJS('particles-js', {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.6, "random": false },
            "size": { "value": 2.2, "random": true },
            "line_linked": {
              "enable": true,
              "distance": 140,
              "color": "#ffffff",
              "opacity": 0.35,
              "width": 0.8
            },
            "move": {
              "enable": true,
              "speed": 3.0,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": { "enable": true, "mode": "grab" },
              "onclick": { "enable": true, "mode": "repulse" },
              "resize": true
            },
            "modes": {
              "grab": { "distance": 160, "line_linked": { "opacity": 0.6 } },
              "repulse": { "distance": 200, "duration": 0.4 }
            }
          },
          "retina_detect": true
        });
      }

      // si particlesJS ya est√° listo
      if (typeof particlesJS !== 'undefined') {
        initParticles();
      } else {
        // si a√∫n no carg√≥ la librer√≠a, esperar brevemente
        let tries = 0;
        const timer = setInterval(function(){
          tries++;
          if (typeof particlesJS !== 'undefined'){ clearInterval(timer); initParticles(); }
          if (tries > 20) clearInterval(timer);
        }, 200);
      }
    })();

    /* Notas:
       - Todos los scripts visuales usan closures y eventListeners para evitar colisiones con tus funciones.
       - pointer-events: none en canvases y particles evita bloquear inputs y formularios.
    */
  </script>
